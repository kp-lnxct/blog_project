{% extends 'blog/base.html' %}

{% block content %}

  <article class="media content-section">
    <img src="{{ object.author.profile.image.url }}" alt="" class="rounded-circle article-img">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ object.author}}</a>
        <small class="text-muted">{{ object.date }}</small>
        {% if object.author == user %}
        
        <div>
          <a class="btn btn-secoundory btn-sm mt-1 mb-1" href="{% url 'post_update' object.id %}">  Update</a>
          <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post_delete' object.id %}">  Delete</a>
        </div>
        
        {% endif %}
      </div>
      <h2><a class="article-title" href="#">{{ object.title }}</a></h2>
      <p class="article-content">{{ object.content }}</p>
    </div>
  </article>


{% endblock %}
